<div class="resume-viewer">
  <!-- <p>TEST MENU</p> -->
  <section class="resume-viewer_displayer">
    <header class="resume-viewer_displayer_header">
      <button class="resume-viewer_displayer_header_button template-btn">
        <i class="bi bi-grid-1x2"></i>
        <p>Templates</p>
      </button>
      <button class="resume-viewer_displayer_header_button download-btn">
        <i class="bi bi-filetype-pdf"></i>
        <p>Download</p>
      </button>
    </header>

    <article class="resume-viewer_displayer_article" #canvasContainer>
      <canvas id="pdfCanvas" #pdfCanvas></canvas>
    </article>

    <footer class="resume-viewer_displayer_footer">
      <button>
        <i class="bi bi-chevron-left"></i>
      </button>
      <p>1/1</p>
      <button>
        <i class="bi bi-chevron-right"></i>
      </button>
    </footer>
  </section>

</div>

<div class="resume-component-element">

  <header class="resume-component-element_header" (click)="flipIsElementOpen()">
    <h3 class="resume-component-element_header_title">
      <ng-container *ngIf="employmentElement.jobTitle || employmentElement.employer; else elseElementHeader">
        {{employmentElement.jobTitle}}
        <ng-container *ngIf="employmentElement.jobTitle && employmentElement.employer">at</ng-container>
        {{employmentElement.employer}}
      </ng-container>
      <ng-template #elseElementHeader>
        (Not Specified)
      </ng-template>
    </h3>
    <i *ngIf="!isElementOpen" class="bi bi-chevron-expand resume-component-element_header_icon"></i>
    <i *ngIf="isElementOpen" class="bi bi-chevron-contract resume-component-element_header_icon"></i>
  </header>

  <article *ngIf="isElementOpen" class="resume-component-element_article">

    <div class="resume-component-element_input-section">
      <label class="resume-component-element_input-section_label" for="jobTitle">Job title</label>
      <input class="resume-component-element_input-section_input" id="jobTitle" type="text" placeholder="The role you want" (blur)="onInputBlur()" [(ngModel)]="employmentElement.jobTitle">
    </div>
    <div class="resume-component-element_input-section">
      <label class="resume-component-element_input-section_label" for="employer">Employer</label>
      <input class="resume-component-element_input-section_input" id="employer" type="text" placeholder="" (blur)="onInputBlur()" [(ngModel)]="employmentElement.employer">
    </div>
    <div class="resume-component-element_input-section">
      <label class="resume-component-element_input-section_label" for="country">Country</label>
      <input class="resume-component-element_input-section_input" id="country" type="text" placeholder="" (blur)="onInputBlur()" [(ngModel)]="employmentElement.country">
    </div>
    <div class="resume-component-element_input-section">
      <label class="resume-component-element_input-section_label" for="city">City</label>
      <input class="resume-component-element_input-section_input" id="city" type="text" placeholder=""(blur)="onInputBlur()" [(ngModel)]="employmentElement.city">
    </div>
    <div class="resume-component-element_input-section grid-2-columns">
      <label class="resume-component-element_input-section_label" for="description">Description</label>
      <textarea class="resume-component-element_input-section_textarea" id="description" type="text" placeholder="" (blur)="onInputBlur()" [(ngModel)]="employmentElement.description"></textarea>
    </div>


  </article>

</div>
